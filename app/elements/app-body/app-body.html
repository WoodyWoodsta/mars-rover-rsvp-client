<!-- app-body.html -->
<!-- elements -->
<link rel="import" href="../app-joystick/app-joystick.html">

<dom-module id="app-body">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);

        padding: var(--container-padding);
      }

      #upperContainer {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        /*@apply(--layout-center);*/
      }

      #lowerContainer {
        @apply(--layout-center);
        @apply(--layout-horizontal);
      }

      app-stream-container {
        @apply(--layout-flex);
      }

      app-rover-controls {
        @apply(--layout-flex);
      }
    </style>

    <div id="upperContainer">
      <!-- Video Container -->
      <app-stream-container></app-stream-container>

      <!-- Telemetry -->
    </div>
    <div id="lowerContainer">
      <!-- Controls -->
      <app-rover-controls>
        <app-rover-overview></app-rover-overview>
      </app-rover-controls>
    </div>

  </template>
  <script src="app-body.js" charset="utf-8"></script>
</dom-module>
