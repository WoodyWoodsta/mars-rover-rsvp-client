<!-- app-body.html -->
<!-- elements -->
<link rel="import" href="../app-joystick/app-joystick.html">

<dom-module id="app-body">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);

        padding: var(--container-padding);
      }

      #upperContainer {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-center);
      }

      #lowerContainer {
        @apply(--layout-center);
        @apply(--layout-horizontal);
      }
    </style>

    <div id="upperContainer">
      <!-- Video Container -->
      <h1>MARS ROVER</h1>
      
      <!-- Telemetry -->
    </div>
    <div id="lowerContainer">
      <!-- Controls -->
      <app-joystick name="Drive" arrows></app-joystick>

      <!-- REVIEW: Should this not be a keypad type control? -->
      <app-joystick name="Head"></app-joystick>

      <!-- Graphical Overview -->
    </div>

  </template>
  <script src="app-body.js" charset="utf-8"></script>
</dom-module>
