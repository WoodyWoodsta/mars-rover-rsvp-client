<!-- app-body.html -->
<!-- elements -->
<link rel="import" href="../app-rover-controls/app-rover-controls.html">
<link rel="import" href="../app-rover-overview/app-rover-overview.html">
<link rel="import" href="../app-stream-container/app-stream-container.html">

<dom-module id="app-body">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-fit);

        margin: var(--container-padding);
      }

      #upperContainer {
        @apply(--layout-horizontal);
        /*@apply(--layout-center);*/
        /*@apply(--layout-start);*/
        @apply(--layout-flex);

        margin-bottom: var(--container-padding);
      }

      #lowerContainer {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      app-stream-container {
        @apply(--layout-flex);
      }

      app-rover-controls {
        @apply(--layout-flex);
      }

      paper-button {
        --paper-button: {
          @apply(--layout-flex-none);
        };
      }

      .test {
        @apply(--layout-horizontal);

      }

      .test paper-button {
        @apply(--layout-flex);
      }
    </style>


    <div id="upperContainer">
      <!-- Video Container -->
      <app-stream-container></app-stream-container>

      <!-- Telemetry -->
    </div>
    <div id="lowerContainer">
      <!-- Controls -->
      <app-rover-controls>
        <app-rover-overview middle></app-rover-overview>
      </app-rover-controls>
    </div>

  </template>
  <script src="app-body.js" charset="utf-8"></script>
</dom-module>
