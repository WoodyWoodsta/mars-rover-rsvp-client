<!-- app-body.html -->
<!-- elements -->
<link rel="import" href="../app-rover-controls/app-rover-controls.html">
<link rel="import" href="../app-rover-overview/app-rover-overview.html">

<dom-module id="app-body">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-fit);

        margin: var(--container-padding);
      }

      #upperContainer {
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-flex);
      }

      #lowerContainer {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      app-stream-container {
        @apply(--layout-flex);
      }

      app-rover-controls {
        @apply(--layout-flex);
      }

      paper-button {
        --paper-button: {
          @apply(--layout-flex-none);
        };
      }
    </style>


    <div id="upperContainer">
      <!-- Video Container -->
      <rover-control-button icon="icons:pan-tool" tool-tip="This is a nice test button" tool-tip-position="bottom">Testing</rover-control-button>
      <!-- <app-stream-container></app-stream-container> -->

      <!-- Telemetry -->
    </div>
    <div id="lowerContainer">
      <!-- Controls -->
      <app-rover-controls>
        <app-rover-overview></app-rover-overview>
      </app-rover-controls>
    </div>

  </template>
  <script src="app-body.js" charset="utf-8"></script>
</dom-module>
