<!-- app-stream-container.html -->
<!-- custom elements -->
<link rel="import" href="../app-panel/app-panel.html">

<dom-module id="app-stream-container">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        position: relative;
      }

      app-panel {
        padding: var(--element-padding);
      }

      #video {
        height: 100%;
      }

      #loadingContainer {
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);

        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      #titleText {
        padding: var(--container-padding) calc(3 * var(--container-padding));
        font-size: 3rem;
        border: 1px solid var(--light-normal-alpha);
        border-radius: 8px;
      }

      #secondaryTitleText {
        color: var(--light-medium-alpha);
        font-size: 1.3rem;
      }

      paper-spinner-lite {
        margin-top: calc(2 * var(--container-padding));

        --paper-spinner-color: var(--accent-color);
      }

      @media screen and (max-width: 640px) {
        #titleText {
          font-size: 2rem;
        }

      }
    </style>

    <app-panel>
      <video id="video" autoplay></video>
      <div id="loadingContainer">
        <span id="titleText"><b>UCT</b> Mars Rover</span>

        <paper-spinner-lite active></paper-spinner-lite>

        <span id="secondaryTitleText">Loading stream...</span>
      </div>
    </app-panel>

  </template>
  <script src="app-stream-container.js" charset="utf-8"></script>
</dom-module>
