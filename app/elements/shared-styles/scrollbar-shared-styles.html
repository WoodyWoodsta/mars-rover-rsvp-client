<dom-module id="scrollbar-shared-styles">
  <template>
    <style>
      ::-webkit-scrollbar {
          width: 10px;
      }

      ::-webkit-scrollbar:horizontal {
          height: 10px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        -webkit-border-radius: 10px;
        border-radius: 10px;
        background: var(--light-weak-alpha);
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 10px;
        border-radius: 10px;
        background: var(--light-normal-alpha);
      }

      ::-webkit-scrollbar-thumb:window-inactive {
      	background: var(--light-semiweak-alpha);
      }
    </style>
  </template>
</dom-module>
