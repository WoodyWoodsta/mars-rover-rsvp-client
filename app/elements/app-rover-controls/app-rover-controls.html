<!-- app-rover-controls.html -->

<!-- components -->
<link rel="import" href="../rover-control-button/rover-control-button.html">
<link rel="import" href="../rover-control-joystick/rover-control-joystick.html">

<dom-module id="app-rover-controls">
  <template>
    <style include="app-general-shared-styles">
      :host {
        @apply(--layout-horizontal);

        --rover-control-button-icon-size: 24px;
      }

      .panel + .panel {
        margin-left: var(--container-padding);
      }

      #leftPanel > rover-control-joystick {
        --pad-width: 200px;
      }

      #rightPanel {
        min-width: 200px;
      }

      .vertical {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      #midPanel {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      #midPanel > ::content > [middle] {
        @apply(--layout-flex);
      }

      #leftPanel {
        @apply(--layout-vertical);
      }

      .button-row {
        @apply(--layout-horizontal);
        @apply(--layout-self-stretch);
      }

      .button-row + .button-row {
        margin-top: var(--element-padding);
      }

      .button-row.left {
        margin-bottom: var(--element-padding);
      }

      .button-row > rover-control-button + rover-control-button {
        margin-left: var(--element-padding);
      }


      .button-row > rover-control-button {
        @apply(--layout-flex);
      }

      .button-row.right {
        @apply(--layout-flex);
      }

      .icon-heading {
        @apply(--layout-horizontal);
        @apply(--layout-self-start);
        @apply(--layout-center);
      }

      .icon-heading > iron-icon {
        margin: 0 var(--element-padding);
      }

    </style>

    <!-- Left Hand Panel -->
    <div id="leftPanel" class="panel vertical">
      <div class="icon-heading">
        <iron-icon icon="rsvp:engine"></iron-icon>
        <div class="app subheading">Drive</div>
      </div>
      <div class="button-row left">
        <rover-control-button icon="rsvp:rotate-left"
          tool-tip="Rotate the rover counter-clockwise on the spot"
          tool-tip-position="top">
          <span>CCW</span>
        </rover-control-button>
        <rover-control-button icon="rsvp:rotate-right"
          tool-tip="Rotate the rover clockwise on the spot"
          tool-tip-position="top">
          Rotate CW
        </rover-control-button>
      </div>
      <rover-control-joystick id="driveJoystick" name="Drive" arrows></rover-control-joystick>
    </div>

    <!-- Center Panel -->
    <div id="midPanel" class="panel">
      <div class="icon-heading">
        <iron-icon icon="rsvp:surround-sound"></iron-icon>
        <div class="app subheading">Rover Overview</div>
      </div>
      <content select="[middle]"></content>
    </div>

    <!-- Right Hand Panel -->
    <div id="rightPanel" class="panel vertical">
      <div class="icon-heading">
        <iron-icon icon="rsvp:visibility"></iron-icon>
        <span class="app subheading">Head</span>
      </div>
      <div class="button-row right">
        <rover-control-button icon="rsvp:keyboard-arrow-up"
          tool-tip="Rotate the rover counter-clockwise on the spot"
          tool-tip-position="bottom">
          Point Up
        </rover-control-button>
      </div>

      <div class="button-row right">
        <rover-control-button icon="rsvp:keyboard-arrow-left"
          tool-tip="Rotate the rover counter-clockwise on the spot"
          tool-tip-position="bottom">
          Pan Left
        </rover-control-button>
        <rover-control-button icon="rsvp:keyboard-arrow-right"
          tool-tip="Rotate the rover clockwise on the spot"
          tool-tip-position="bottom">
          Pan Right
        </rover-control-button>
      </div>

      <div class="button-row right">
        <rover-control-button icon="rsvp:keyboard-arrow-down"
          tool-tip="Rotate the rover counter-clockwise on the spot"
          tool-tip-position="bottom">
          Point Down
        </rover-control-button>
      </div>
    </div>
  </template>
  <script src="app-rover-controls.js" charset="utf-8"></script>
</dom-module>
