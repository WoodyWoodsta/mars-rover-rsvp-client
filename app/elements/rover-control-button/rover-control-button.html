<dom-module id="rover-control-button">
  <template>
    <style>
      :host {
        @apply(--layout-inline);
        /*@apply(--layout-vertical);*/

        min-width: var(--rover-control-button-width, 70px);
        min-height: var(--rover-control-button-height, 70px);

        outline-width: 0;
        box-sizing: border-box;
        font: inherit;
        border-radius: var(--border-radius-large);
        background-color: var(--dark-normal-alpha);

        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;

        transition: color calc(var(--duration) / 2) var(--timing-function);

        /* Mobile outline hack */
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      }

      #buttonInner {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        @apply(--layout-center);
        @apply(--layout-flex);

        /*height: auto;*/
        margin: var(--element-padding);
        padding: var(--element-padding);
        border: 1px solid var(--light-normal-alpha);
        border-radius: var(--border-radius);

        transition-property: background-color, border;
        transition-duration: calc(var(--duration) / 2);
        transition-timing-function: var(--timing-function);
      }

      :host([pressed]) #buttonInner {
        background-color: var(--light-medium-alpha);
        border: 1px solid var(--transparent);
      }

      :host([pressed]) {
        color: var(--dark-strong-alpha);
      }

      iron-icon {
        --iron-icon: {
          @apply(--layout-flex-none);
        };

        --iron-icon-height: var(--rover-control-button-icon-size, 18px);
        --iron-icon-width: var(--iron-icon-height);
      }

      #buttonText {
        height: auto;
        min-width: 0;
        padding: 0 var(--element-padding);
        text-align: center;
        word-wrap: break-word;
      }
    </style>

    <!-- Tooltip -->
    <template is="dom-if" if="{{toolTip}}" restamp="true">
      <paper-tooltip position="{{toolTipPosition}}">{{toolTip}}</paper-tooltip>
    </template>


      <div id="buttonInner">
        <!-- Icon -->
        <template is="dom-if" if="{{icon}}" restamp="true">
          <iron-icon icon="{{icon}}"></iron-icon>
        </template>

        <!-- Text -->
        <div id="buttonText">
          <content id="textContent"></content>
        </div>
    </div>

  </template>
  <script src="rover-control-button.js" charset="utf-8"></script>
</dom-module>
